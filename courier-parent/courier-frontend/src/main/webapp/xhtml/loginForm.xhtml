<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<p:dialog modal="true" id="loginDialog" widgetVar="loginDialog" header="Login">
    <h:form id="loginDialogForm">
        <p:outputLabel value="Username  "/>
        <p:inputText value="#{loginRequestMBean.model.username}" required="true"/>
        <br/><br/>

        <p:outputLabel value="Password  "/>
        <p:password value="#{loginRequestMBean.model.password}" required="true"/>

        <p:separator/>
        <p:commandButton value="Login" actionListener="#{loginRequestMBean.doLogin()}"
                         update=":mainForm :loginDialogForm"/>
    </h:form>
</p:dialog>
</html>
