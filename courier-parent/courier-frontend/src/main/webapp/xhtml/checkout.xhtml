<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Checkout Page</title>
    <style type="text/css">
        .main-container {
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: start;
            width: 60%;
            margin: 20px auto;
        }

        .data-form {
            flex: 2;
            margin-right: 20px;
        }

        .summary-panel {
            flex: 1;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <div class="main-container">
            <!-- User data form -->
            <div class="data-form">
                <h3>Your details</h3>
                <h:form>
                    <p:panelGrid columns="2">
                        <h:outputLabel for="settlement" value="Settlement:"/>
                        <p:inputText id="settlement" value="#{orderMBean.order.settlement}" required="true"/>

                        <h:outputLabel for="publicSpace" value="Public Space:"/>
                        <p:inputText id="publicSpace" value="#{orderMBean.order.publicSpace}" required="true"/>

                        <h:outputLabel for="publicSpaceNature" value="Public Space Nature:"/>
                        <p:inputText id="publicSpaceNature" value="#{orderMBean.order.publicSpaceNature}"
                                     required="true"/>

                        <h:outputLabel for="houseNumber" value="House Number:"/>
                        <p:inputText id="houseNumber" value="#{orderMBean.order.houseNumber}" required="true"/>
                    </p:panelGrid>
                </h:form>
            </div>

            <div class="summary-panel">
                <h3>Your order</h3>
                <p:dataTable var="item" value="#{cartMBean.list}">
                    <p:column headerText="Product">
                        <h:outputText value="#{item.food.name}"/>
                    </p:column>

                    <p:column headerText="Price">
                        <h:outputText value="#{item.food.price}"/>
                    </p:column>
                </p:dataTable>
                <table style="width:100%;">
                    <tr>
                        <td><h2>Total: </h2></td>
                        <td><h2>#{cartMBean.TotalPrice()} Ft</h2></td>
                    </tr>
                </table>
                <p:commandButton value="Checkout" rendered="#{loggedInUserMBean.loggedIn and !cartMBean.isEmptyList()}"
                                 action="#{orderMBean.saveFromUser()}"
                                 ajax="false"/>
            </div>
        </div>
    </h:form>
</h:body>

</html>
