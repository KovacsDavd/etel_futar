<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Idex</title>
</h:head>
<body>
<h:form id="mainForm">
    <p:growl id="growl" showDetail="true" globalOnly="true"/>
    <h:panelGroup rendered="#{!loggedInUserMBean.loggedIn}">
        <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h2 style="text-align: center;">Musz√°j bejelentkezned!</h2>
            <p:commandButton id="loginButton" oncomplete="PF('loginDialog').show()"
                             value="Login" icon="pi pi-fw pi-sign-in"
                             styleClass="ui-button-info" update="growl"/>
        </div>
    </h:panelGroup>
    <p:menubar>
        <f:facet name="options">
            <p:button value="Cart" outcome="/xhtml/cart.xhtml" rendered="#{loggedInUserMBean.loggedIn}" styleClass="ui-button-info" style="margin-right: 10px"/>
            <p:button value="Order History" outcome="/xhtml/cart.xhtml" rendered="#{loggedInUserMBean.loggedIn}" styleClass="ui-button-info" style="margin-right: 10px"/>

            <p:commandButton actionListener="#{loginRequestMBean.doLogout()}"
                             rendered="#{loggedInUserMBean.loggedIn}" value="Logout" icon="pi pi-fw pi-sign-out"
                             styleClass="ui-button-info" update="@form"/>
        </f:facet>
    </p:menubar>

    <h:panelGroup rendered="#{loggedInUserMBean.loggedIn and !loggedInUserMBean.admin}">
        <p:dataTable id="table" value="#{indexMBean.list}" var="index" rows="10"
                     paginator="true" selectionMode="single" rowKey="#{index.id}"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">

            <p:column filterBy="#{index.name}" filterMatchMode="contains" sortBy="#{index.name}">
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{index.name}"/>
            </p:column>

            <p:column filterBy="#{index.description}" filterMatchMode="contains" sortBy="#{index.description}">
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{index.description}"/>
            </p:column>

            <p:column filterBy="#{index.price}" filterMatchMode="contains" sortBy="#{index.price}">
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{index.price}">
                    <f:convertNumber type="currency" currencySymbol=" Ft" maxFractionDigits="0"/>
                </h:outputText>
            </p:column>

            <p:column>
                <p:commandButton value="Add to Cart" actionListener="#{indexMBean.add(index)}"
                                 update=":mainForm:growl" styleClass="ui-button-info"/>
            </p:column>
        </p:dataTable>
    </h:panelGroup>
</h:form>

<ui:include src="loginForm.xhtml"/>
</body>
</html>
